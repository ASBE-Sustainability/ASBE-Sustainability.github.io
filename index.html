<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASBEE - Advocates for Sustainable Built Environment and Energy Efficiency</title>
  
  <!-- React & ReactDOM (Development version) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Babel for JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Styles -->
  <style>
    :root {
      /* Brand Colors */
      --color-primary: #1A4D2E;      /* Deep Forest Green */
      --color-primary-light: #4F8A64; /* Sage Green */
      --color-accent: #E8F5E9;       /* Pale Mint Background */
      --color-highlight: #FF9F1C;    /* Solar Orange */
      
      /* Neutral Colors */
      --color-text-main: #2D3436;
      --color-text-light: #636E72;
      --color-white: #ffffff;
      --color-off-white: #F9F9F9;
      --color-footer: #111e15;

      /* Spacing & Layout */
      --container-width: 1200px;
      --header-height: 80px;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { scroll-behavior: smooth; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--color-text-main);
      background-color: var(--color-white);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, h4 {
      font-weight: 700;
      line-height: 1.2;
      color: var(--color-primary);
    }

    a { text-decoration: none; color: inherit; transition: color 0.2s; }
    ul { list-style: none; }
    
    /* Utilities */
    .container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 24px;
    }

    .section-padding { padding: 100px 0; }
    
    .text-center { text-align: center; }
    
    .section-header {
      margin-bottom: 60px;
      text-align: center;
    }
    
    .section-tag {
      display: inline-block;
      background: var(--color-accent);
      color: var(--color-primary);
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }

    .section-desc {
      font-size: 1.125rem;
      color: var(--color-text-light);
      max-width: 600px;
      margin: 0 auto;
      color: #555;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: var(--color-primary);
      color: var(--color-white);
    }

    .btn-primary:hover {
      background-color: #143d24;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 77, 46, 0.3);
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
    }

    .btn-outline:hover {
      background-color: var(--color-primary);
      color: var(--color-white);
    }

    /* Navigation */
    .navbar {
      height: var(--header-height);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
    }

    .navbar .container {
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      color: var(--color-primary);
    }
    
    .logo img {
      height: 50px; 
      width: auto;
      object-fit: contain;
    }

    .logo-icon {
      color: var(--color-highlight);
    }

    .nav-links {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .nav-item {
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--color-text-main);
    }

    .nav-item:hover { color: var(--color-primary); }

    /* Dropdown Logic */
    .dropdown-container {
      position: relative;
      cursor: pointer;
    }

    .dropdown-trigger {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-white);
      min-width: 220px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 5px;
      margin-top: 15px;
      z-index: 1100;
    }
    
    .dropdown-menu::before {
      content: "";
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 6px solid var(--color-white);
    }

    .dropdown-container:hover .dropdown-menu {
      display: flex;
    }

    .dropdown-item {
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: var(--color-text-main);
      transition: background 0.2s, color 0.2s;
    }

    .dropdown-item:hover {
      background: var(--color-accent);
      color: var(--color-primary);
    }

    .mobile-menu-btn { display: none; background: none; border: none; cursor: pointer; }

    /* Hero Section */
    .hero {
      padding: 120px 0 160px;
      background: radial-gradient(circle at top right, var(--color-accent) 0%, transparent 40%),
                  radial-gradient(circle at bottom left, #fff8e1 0%, transparent 40%);
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 3.5rem;
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--color-text-light);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* About Section */
    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .about-text p { margin-bottom: 20px; font-size: 1.05rem; }

    .cards-container {
      display: grid;
      gap: 24px;
    }

    .feature-card {
      background: var(--color-white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border-left: 4px solid var(--color-primary);
      transition: transform 0.3s;
    }

    .feature-card:hover { transform: translateX(10px); }
    
    .feature-card h3 { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      margin-bottom: 12px;
      font-size: 1.25rem;
    }

    /* Services Section */
    .services-bg {
      background-color: var(--color-off-white);
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 30px;
    }

    .service-card {
      background: var(--color-white);
      padding: 40px;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--box-shadow);
      border-color: var(--color-primary-light);
    }

    .icon-wrapper {
      width: 64px;
      height: 64px;
      background: var(--color-accent);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-primary);
      margin-bottom: 24px;
    }

    .service-card h3 { font-size: 1.5rem; margin-bottom: 16px; }
    .service-card p { color: var(--color-text-light); margin-bottom: 24px; flex-grow: 1; }

    .service-list li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: var(--color-text-main);
    }

    .check-icon {
      color: var(--color-primary-light);
      flex-shrink: 0;
      margin-top: 4px;
    }

    /* Tools Section */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .tool-card {
      background: var(--color-white);
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--box-shadow);
      border-color: var(--color-primary);
    }

    .tool-icon {
      color: var(--color-highlight);
      margin-bottom: 20px;
      background: var(--color-off-white);
      padding: 15px;
      border-radius: 50%;
    }

    .tool-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--color-primary);
    }

    .tool-desc {
      color: var(--color-text-light);
      margin-bottom: 25px;
      font-size: 0.95rem;
      flex-grow: 1;
    }

    /* Articles Section */
    .articles-bg {
      background-color: var(--color-off-white);
    }

    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .article-card {
      background: var(--color-white);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: transform 0.3s;
      border: 1px solid #eee;
    }

    .article-card:hover {
      transform: translateY(-5px);
    }

    .article-image {
      height: 200px;
      background-color: var(--color-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-primary-light);
    }

    .article-content {
      padding: 24px;
    }

    .article-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--color-primary);
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      display: block;
    }

    .article-title {
      font-size: 1.25rem;
      margin-bottom: 12px;
      color: var(--color-text-main);
    }

    .article-excerpt {
      font-size: 0.95rem;
      color: var(--color-text-light);
      margin-bottom: 20px;
    }

    .article-link {
      color: var(--color-primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    
    .article-link:hover { text-decoration: underline; }

    /* Footer */
    .footer {
      background-color: var(--color-footer);
      color: rgba(255,255,255,0.7);
      padding: 80px 0 30px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      gap: 60px;
      margin-bottom: 60px;
    }

    .footer-logo {
      color: var(--color-white);
      font-size: 1.8rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .footer-logo img {
      height: 40px; 
      width: auto;
      margin-right: 12px;
    }

    .footer-heading {
      color: var(--color-white);
      font-size: 1.1rem;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-links li { margin-bottom: 12px; }
    .footer-links a:hover { color: var(--color-white); padding-left: 5px; }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .copyright {
      text-align: center;
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .section-title { font-size: 2rem; }
      .hero-title { font-size: 2.5rem; }
      
      .navbar .nav-links {
        display: none;
        position: absolute;
        top: var(--header-height);
        left: 0;
        width: 100%;
        background: var(--color-white);
        flex-direction: column;
        padding: 24px;
        gap: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        text-align: center;
      }
      
      .navbar .nav-links.open { display: flex; }
      .mobile-menu-btn { display: block; }
      
      .about-grid, .footer-grid { grid-template-columns: 1fr; gap: 40px; }
      
      /* Mobile Dropdown Logic */
      .dropdown-container:hover .dropdown-menu {
        position: static;
        box-shadow: none;
        background: rgba(0,0,0,0.02);
        transform: none;
        width: 100%;
        display: flex;
        padding: 0;
        margin-top: 10px;
      }
      
      .dropdown-menu::before { display: none; }
      
      .dropdown-trigger {
        justify-content: center;
      }
    }
  </style>
</head>
