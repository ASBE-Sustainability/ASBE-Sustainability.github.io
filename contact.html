<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASBEE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center all text content by default */
        }
        .header {
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header a {
            text-decoration: none;
            color: #333;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #575757;
        }
        #content {
            text-align: left; /* Reset the default center alignment for content */
            padding: 20px;
        }
        .section {
            text-align: center; /* Center the content of the section */
        }
        form {
            display: inline-block; /* Center the form element */
            text-align: left; /* Reset text alignment for form content */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Advocates for Sustainable Built Environment and Energy-Efficiency</a>
    </div>
    <div class="logo">
        <img src="logo.png" alt="ASBEE Logo">
    </div>
    <div class="nav">
        <a href="#contact">CONTACT</a>
    </div>
    <div id="content">
        <div id="contact" class="section active">
            <h2>Contact Us</h2>
            <p>Email To: <a href="mailto:info@asbee.in">info@asbee.in</a></p>
            <form action="mailto:info@asbee.in" method="post" enctype="text/plain">
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject"><br><br>
                <label for="query">Query:</label><br>
                <textarea id="query" name="query" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
